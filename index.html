<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시현이의 사이트</title>

    <style>
        
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

         .haha {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
       
        .big-btn {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #4b8bff;
            color: white;
            transition: 0.2s;
        }


        .big-btn2 {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #ff4b4b;
            color: white;
            transition: 0.2s;
        }
        .big-btn:hover {
            transform: scale(1.05);
        }


        #msg {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>시현이는 천재</h1>


    <div class="btn-row">
        <button class="big-btn" onclick="hello()">시</button>
        <p id="msg1"></p>

        <button class="big-btn" onclick="hello2()">이</button>
        <p id="msg2"></p>

        <button class="big-btn" onclick="hello3()">천</button>
        <p id="msg3"></p>

    </div>


    <div class="haha">
        <button class="big-btn2" onclick="hello4()">응</button>
        <p id="msg4"></p>

        <button class="big-btn2" onclick="hello5()">마</button>
        <p id="msg5"></p>

    </div>


     <script src="script.js"></script>
     <script src="script2.js"></script>
     <script src="script3.js"></script>     
     <script src="script4.js"></script>
     <script src="script5.js"></script>   

</body>
</html>
