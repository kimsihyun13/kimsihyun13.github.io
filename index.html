<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시현이의 사이트</title>

    <style>
        /* 버튼들을 감싸는 영역: 가로 정렬 */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px; /* 버튼 아래 여백 */
        }

        /* 버튼 디자인(옵션) */
        .big-btn {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #4b8bff;
            color: white;
            transition: 0.2s;
        }

        .big-btn:hover {
            transform: scale(1.05);
        }

        /* 출력 텍스트 스타일 */
        #msg {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>시현이는 천재</h1>

    <!-- 버튼들을 한 줄에 배치 -->
    <div class="btn-row">
        <button class="big-btn" onclick="hello()">시</button>
        <p id="msg1"></p>

        <button class="big-btn" onclick="hello2()">이</button>
        <p id="msg2"></p>

        <button class="big-btn" onclick="hello3()">천</button>
        <p id="msg3"></p>

    </div>

     <script src="script.js"></script>
     <script src="script.js"></script>
     <script src="script.js"></script>
    

</body>
</html>
