<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시현이의 사이트</title>

    <link rel="stylesheet" href="css/big-btn.css">
    <link rel="stylesheet" href="css/big-btn2.css">
    <link rel="stylesheet" href="css/big-btn3.css">
    <link rel="stylesheet" href="css/big-btn4.css">
    <link rel="stylesheet" href="css/big-btn-hover.css">
    <link rel="stylesheet" href="css/btn-row.css">
    <link rel="stylesheet" href="css/haha.css">
    <link rel="stylesheet" href="css/hoho.css">
    <link rel="stylesheet" href="css/msg.css">
    <link rel="stylesheet" href="css/hihi.css">
    <link rel="stylesheet" href="css/aside.css">
</head>
<body>
    <header>
        <h1>엄청난 사이트</h1>
        <hr>
    </header>
    <main>
        <section>
            <h3>만든이유</h3>
            <ul>
            <li>심심해서</li> 
            <li>심삼해서</li>
            <li>수수해서</li>
            <li>싱싱해서</li>
            <li>숨숨해서</li>
            <li>삼삼해서</li>
        </section>
    
        </ul>
        <br>
        <br>
        <br>
        <h2>버튼</h2>
        <hr>
        <div class="btn-row">
            <button class="big-btn" onclick="hello()">시</button>
            <p id="msg1"></p>

            <button class="big-btn" onclick="hello2()">이</button>
            <p id="msg2"></p>

            <button class="big-btn" onclick="hello3()">천</button>
            <p id="msg3"></p>
        </div>

        <div class="haha">
            <button class="big-btn2" onclick="hello4()">응</button>
            <p id="msg4"></p>

            <button class="big-btn2" onclick="hello5()">마</button>
            <p id="msg5"></p>
        </div>

        <div class="hoho">
            <button class="big-btn3" onclick="hello6(event)">이걸 본 지우 머리속(클릭하셈)</button>
            <p id="msg6"></p>

            <button class="big-btn3" onclick="hello7(event)">._.</button>
            <p id="msg7"></p>
        </div>

        <div class="hihi">
            <button class="big-btn4" onclick="hello8(event)">이걸 본 내 머리속</button>
            <p id="msg8"></p>

            <button class="big-btn4" onclick="hello9(event)">>_<</button>
            <p id="msg9"></p>
        </div>
        <br>
        <br>
        <br>

        <h2>사진(?)</h2>
        <hr>
        <h3>아보카도추가추가</h3>
        <img width="400" src="jpg/avocado-6931344_1280.jpg" alt="아보카도추가추가" />



        <script src="js/script.js"></script>
        <script src="js/script2.js"></script>
        <script src="js/script3.js"></script>
        <script src="js/script4.js"></script>
        <script src="js/script5.js"></script>
        <script src="js/script6.js"></script>
        <script src="js/script7.js"></script>
        <script src="js/script8.js"></script>
        <script src="js/script9.js"></script>


        <aside>
            <p>놀@라운 사실! </p> <P>아보카도는 사실 뇌가 없다</P>
        </aside>

    </main>
</body>
    
</html>
